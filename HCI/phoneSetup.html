<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <title>Brrrring!</title>
        <meta name="Author" content="Beth Dellea"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="phoneStyle.css">
    </head>
    <body>
        <div id="phone">
            <div id="displayBox">
                <p class="temp">000-000-0000</p>
            </div> <!-- displayBox -->
            <div id="buttonsArea">
                <div id="key1" class="keypad">1</div>
                <div id="key2" class="keypad">2</div>
                <div id="key3" class="keypad">3</div>
                <div id="key4" class="keypad">4</div>
                <div id="key5" class="keypad">5</div>
                <div id="key6" class="keypad">6</div>
                <div id="key7" class="keypad">7</div>
                <div id="key8" class="keypad">8</div>
                <div id="key9" class="keypad">9</div>
                <div id="key10" class="keypad">*</div>
                <div id="key11" class="keypad">0</div>
                <div id="key12" class="keypad">#</div>
            </div> <!-- buttonsArea -->
        </div> <!-- phone -->
        <script src="phoneScript.js"></script>
    </body>
</html>
